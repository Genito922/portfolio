<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Me Contacter</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="about.html">À propos</a>
            <a href="projects.html">Projets</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Envoyez-moi un message</h2>
            <form action="https://formspree.io/f/votre-email" method="POST">
                <label>Nom :</label>
                <input type="text" name="name" required>
                
                <label>Email :</label>
                <input type="email" name="email" required>
                
                <label>Message :</label>
                <textarea name="message" required></textarea>
                
                <button type="submit">Envoyer</button>
            </form>
        </section>

        <section>
            <h2>Suivez-moi sur les réseaux</h2>
            <ul>
                <li><a href="https://linkedin.com/in/votre-profil" target="_blank">LinkedIn</a></li>
                <li><a href="https://github.com/votre-utilisateur" target="_blank">GitHub</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
